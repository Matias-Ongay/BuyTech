<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="top">
            <img src="./images/logo.png" alt="logo">
            <h1>BuyTech</h1>
        </div>
        <div class="sub">
            <button href=""><img src="./images/usuario.png" alt="usuario">  Acceder</button>
            <button id="carrito" href=""><span class="cart-counter">0</span><img src="./images/carrito.png" alt="carrito"> Carrito</button>
        </div>
        <nav class="navbar navbar-expand-lg custom-navbar " >
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Menu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon custom-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="./productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
         
    </header>
    <main>
      <div id="carouselExampleIndicators" class="carousel slide ">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/main.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/main2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/main3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="pop"></div>
      <div class="hot-sale">
        <div class="line1">
          <h2><img src="./images/hot.png" alt="icono de hot sale"> Hot sale</h2>
        </div>
      </div>
      <div class="carrousel" item-display-d="4" item-display-t="3"  item-display-m="1">
        <div class="slider-width"></div>
        <button type="button" class="carousel-prev">
          <img src="./images/flecha1.png" alt="">
        </button>
        <button type="button" class="carousel-next" >
          <img src="./images/flecha2.png" alt="">
        </button>
      </div>
      <div class="hot-sale">
        <div class="line1">
          <h2><img src="./images/new.png" alt="icono de nuevo"> Novedades</h2>
        </div>
      </div>
      <div class="carrousel2" item-display-d="4" item-display-t="3"  item-display-m="1">
        <div class="slider-width2"></div>  
        <button type="button" class="carousel-prev2"><img src="./images/flecha1.png" alt=""></button>
        <button type="button" class="carousel-next2"><img src="./images/flecha2.png" alt=""></button>
    </main>
    <footer>
      <div class="foot">
        <p>Nuestras redes:</p>
        <div class="icons">
          <a href=""><img src="./images/whats.png" alt="whatsapp"></a>
          <a href=""><img src="./images/instagram.png" alt="instagram"></a>
          <a href=""><img src="./images/gmail.png" alt="gmail"></a>
        </div>
        <p>Encontranos en: Manuel Garcia 890</p>
        <p>Horarios de atencion: De 8 a 17hs todos los dias</p>
      </div>
    </footer>
</body>
