<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>BuyTech</title>
</head>
<body>
    <header>
        <div class="top">
            <img src="./images/logo.png" alt="logo">
            <h1>BuyTech</h1>
        </div>
        <div class="sub">
            <a href=""><img src="./images/usuario.png" alt="usuario">  Acceder</a>
            <a href=""><img src="./images/carrito.png" alt="carrito"> Carrito</a>
        </div>
        <nav class="navbar navbar-expand-lg custom-navbar " >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Menu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon custom-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div id="carouselExampleIndicators" class="carousel slide ">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/main.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/main2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/main3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <main>
      <div class="hot-sale">
        <div class="line1">
          <h2><img src="./images/hot.png" alt="icono de hot sale"> Hot sale</h2>
        </div>
      </div>
      <div id="carousel">
        <div id="carousel-inner">
          <div class="container-products">
            <div class="container-product">
              <div class="image">
                <img src="./images/rtx 3080.jpg" alt="rtx 3080">
              </div>
              <div class="description">
                <p class="text">RTX 3080 12G</p>
                <p class="text">250000$</p>
              </div>
            </div>
            <div class="container-product">
              <div class="image">
                <img src="./images/rtx 3080.jpg" alt="rtx 3080">
              </div>
              <div class="description">
                <p class="text">RTX 3080 12G</p>
                <p class="text">250000$</p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-prev"><img src="./images/flecha1.png" alt=""></button>
        <button class="carousel-next"><img src="./images/flecha2.png" alt=""></button>
      </div>
      

    </main>
    
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
